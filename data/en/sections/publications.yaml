  paper:
    summary: "The prevalence and progression of respiratory muscle dysfunction in patients with limb girdle muscular dystrophies (LGMDs) has been only partially described to date. Most reports include cross-sectional data on a limited number of patients making it difficult to gain a wider perspective on respiratory involvement throughout the course of the disease and to compare the most prevalent LGMD subtypes. We reviewed the results of spirometry studies collected longitudinally in our cohort of patients in routine clinical visits from 2002 to 2020 along with additional clinical and genetic data. A linear mixed model was used to investigate the factors associated with the progression of respiratory dysfunction."
