  paper:
    summary: "Background: The diagnosis of patients with mutations in the VCP gene can be complicated due to their broad phenotypic spectrum including myopathy, motor neuron disease and peripheral neuropathy. Muscle MRI guides the diagnosis in neuromuscular diseases (NMDs); however, comprehensive muscle MRI features for VCP patients have not been reported so far. Methods: We collected muscle MRIs of 80 of the 255 patients who participated in the “VCP International Study” and reviewed the T1-weighted (T1w) and short tau inversion recovery (STIR) sequences. We identified a series of potential diagnostic MRI based characteristics useful for the diagnosis of VCP disease and validated them in 1089 MRIs from patients with other genetically confirmed NMDs. Results: Fat replacement of at least one muscle was identified in all symptomatic patients. The most common finding was the existence of patchy areas of fat replacement. Although there was a wide variability of muscles affected, we observed a common pattern characterized by the involvement of periscapular, paraspinal, gluteal and quadriceps muscles. STIR signal was enhanced in 67% of the patients, either in the muscle itself or in the surrounding fascia. We identified 10 diagnostic characteristics based on the pattern identified that allowed us to distinguish VCP disease from other neuromuscular diseases with high accuracy. Conclusions: Patients with mutations in the VCP gene had common features on muscle MRI that are helpful for diagnosis purposes, including the presence of patchy fat replacement and a prominent involvement of the periscapular, paraspinal, abdominal and thigh muscles."
