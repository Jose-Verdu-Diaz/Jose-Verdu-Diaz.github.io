- title: "Decoding the transcriptome of Duchenne muscular dystrophy to the single nuclei level reveals clinical-genetic correlations"
  publishedIn:
    name: Cell Death & Disease
    date: 07 September 2023
    url: https://www.nature.com/cddis/
  authors:
